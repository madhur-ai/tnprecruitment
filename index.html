
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Session Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="hero">
        <h1>Finding the Correct Balance Between the Urge to Learn and the Urge to Earn</h1>
        <p>Join us for an insightful speaker session!</p>
    </header>
    
    <main>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="checkin">Check-in Time:</label>
            <input type="datetime-local" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Time:</label>
            <input type="datetime-local" id="checkout" name="checkout" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <script src="form.js"></script>
</body>
</html>
